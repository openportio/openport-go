version: '3'

services:
  toxiproxy:
    image: shopify/toxiproxy:2.1.4
    ports:
      - 8474:8474
      - 22220:22220

  openport-test:
    build:
      dockerfile: Dockerfile
      context: ..

    volumes:
      - ..:/apps/openport
      - ../../test-results/:/test-results/
    # command: python -m unittest tests.app_tests.AppTests.test_kill_all
    environment:
      - KEY_REGISTRATION_TOKEN=${KEY_REGISTRATION_TOKEN}

  proxy-no-password:
    image: serjs/go-socks5-proxy
    ports:
      - 1080:1080
